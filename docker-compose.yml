
services:

  web:
    build: ./project
    ports:
      - 8004:8000
    command: uvicorn main:app --host 0.0.0.0 --reload
    volumes:
      - ./project:/usr/src/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  main_worker:
    build: ./project
    command: celery -A worker.celery worker -E --beat --loglevel=info --logfile=logs/celery.log
    volumes:
      - ./project:/usr/src/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis

  # beat_worker:
  #   build: ./project
  #   command: celery -A beat.beat worker --beat -Q beaters --loglevel=info --logfile=logs/beat.log
  #   volumes:
  #     - ./project:/usr/src/app
  #   environment:
  #     - CELERY_BROKER_URL=redis://redis:6379/0
  #     - CELERY_RESULT_BACKEND=redis://redis:6379/0
  #   depends_on:
  #     - web
  #     - redis
  #     - main_worker

  redis:
    image: redis:7

  dashboard:
    build: ./project
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - 5556:5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    # networks:
    #   - localprom
    depends_on:
      - web
      - redis
      - main_worker
      # - beat_worker

  prometheus:
    image: prom/prometheus
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - 9090:9090
    # networks:
    #   - localprom
    depends_on:
      - dashboard

  # node-exporter:
  #   image: prom/node-exporter
  #   networks:
  #     - localprom
  #   ports:
  #     - 9100:9100

  grafana:
    image: grafana/grafana
    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    ports:
      - 3000:3000
    volumes:
      - grafana_storage:/var/lib/grafana

volumes:
  grafana_storage: {}

